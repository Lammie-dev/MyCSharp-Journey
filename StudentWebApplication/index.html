<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Peformance Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STUDENT PERFORMANCE MANAGER</h1>
  <form id="studentData" action="">
<div class="student">
  <div class="student-data">
  <label> Student name:
   <input class="data" type="text" value="" placeholder="Enter your name" id="name" required>
  </label><br>
   <label> Gender:
   <input class="data" type="text" value="" placeholder="Enter your gender" id="gender" required>
  </label><br>
  </div>

  <div class="courses">
  <label> Course score 1:
   <input class="score" type="number" value="" placeholder="Enter your score " required>
  </label><br>
   <label> Course score 2:
   <input class="score" type="number" value="" placeholder="Enter your score "required>
  </label><br>
   <label> Course score 3:
   <input class="score" type="number" value="" placeholder="Enter your score " required>
  </label><br>
   <label> Course score 4:
   <input class="score" type="number" value="" placeholder="Enter your score " required>
  </label><br>
   <label> Course score 5:
   <input class="score" type="number" value="" placeholder="Enter your score " required>
  </label>
</div>
 
<button type="submit" class="submit-cs">Submit</button>
  
</div>

<div id="display" class="show">Your Result is shown here!
 </div> 
 <h2>Students List </h2>
<div id="studentList"></div>
 </form>

 <script src="script.js"></script>
</body>
